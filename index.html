<html>
    <head>
        <title>AI Music Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="bg.jpg">
        <center>
            <h1 class="btn btn-warning heading">AI - Music 
                <br>
                <span class="note">NOTE: Raise your left hand to play the first song and raise your right hand to play 
                    the next song.
                    <br>
                    Maintain a minimum distance of 2 feet from the webcam for easy working.
                </span>
                <h3 id="song"></h3>
            </h1>
            <div class="btn btn-danger lg" onclick="play();">
                <h3 class="play">Play Song</h3>
            </div>
        </center>
        <div class="footer_copy_right">
            Developed by- Pearl SInha
        </div>
    </body>
</html>
